<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadberry AI</title>
    <link rel="icon" href="https://i.imgur.com/HRx1Zni.png" type="image/png">
    <style>
        body {
            background-color: black;
            margin: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            flex-direction: column;
            cursor: none; /* Hide the default cursor */
        }

        .logo-container {
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .logo-container img {
            width: 25%;
            height: auto;
            margin: 0 10px;
            transition: transform 1s ease;
        }

        .logo-container img.spin {
            animation: spin 2s forwards;
        }

        @keyframes spin {
            0% {
                transform: rotate(0deg);
            }
            50% {
                transform: rotate(180deg);
            }
            100% {
                transform: rotate(0deg);
            }
        }

        .footer {
            position: fixed;
            bottom: 0;
            width: 100%;
            background-color: #141414;
            text-align: center;
            padding: 10px 0;
        }

        .footer a {
            color: yellow;
            text-decoration: none;
            margin: 0 15px;
            font-size: 16px;
            font-family: 'Helvetica', Arial, sans-serif;
        }

        .footer a:hover {
            text-decoration: underline;
        }

        /* Custom circular cursor */
        .custom-cursor {
            position: fixed;
            width: 20px; /* Adjust size */
            height: 20px; /* Adjust size */
            background-color: transparent;
            border: 2px solid yellow; /* Circle border color */
            border-radius: 50%;
            pointer-events: none;
            z-index: 10000;
            transform: translate(-50%, -50%);
        }
    </style>
</head>
<body>

    <div class="logo-container">
        <img src="https://i.imgur.com/OIM2Td2.png" alt="Cadberry AI Logo">
        <img id="hmmm-image" src="https://i.imgur.com/GOUzgHq.png" alt="Hmmmm">
    </div>

    <div class="footer">
        <a href="terms.html">Terms</a>
        <a href="mailto:jake@cadberry.ai">Investors</a>
    </div>

    <!-- Custom cursor element -->
    <div class="custom-cursor"></div>

    <script>
        const cursor = document.querySelector('.custom-cursor');
        const hmmmImage = document.getElementById('hmmm-image');

        document.addEventListener('mousemove', e => {
            cursor.style.left = `${e.clientX}px`;
            cursor.style.top = `${e.clientY}px`;
        });

        document.addEventListener('mouseenter', () => {
            cursor.style.display = 'block';
        });

        document.addEventListener('mouseleave', () => {
            cursor.style.display = 'none';
        });

        // Add spin animation on click
        hmmmImage.addEventListener('click', () => {
            hmmmImage.classList.add('spin');
            setTimeout(() => {
                hmmmImage.classList.remove('spin');
            }, 2000); // Match duration of the animation
        });
    </script>

</body>
</html>
