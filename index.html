<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadberry AI</title>
    <link rel="icon" href="https://i.imgur.com/HRx1Zni.png" type="image/png">
    <style>
        body {
            background-color: black;
            margin: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            flex-direction: column;
            cursor: none; /* Hide the default cursor */
            font-family: 'Helvetica', Arial, sans-serif;
        }

        .logo-container {
            display: flex;
            justify-content: center;
            align-items: center;
            flex-wrap: wrap;
            margin-bottom: 20px;
        }

        .logo-container img {
            width: 25%;
            height: auto;
            margin: 0 50px; /* 100px total separation between images */
            transition: transform 1s ease;
        }

        #hmmm-image {
            width: 12.5%; /* 50% smaller than the original 25% */
        }

        .logo-container img.spin {
            animation: spin 2s forwards;
        }

        @keyframes spin {
            0% {
                transform: rotate(0deg);
            }
            50% {
                transform: rotate(180deg);
            }
            100% {
                transform: rotate(0deg);
            }
        }

        .footer {
            position: fixed;
            bottom: 0;
            width: 100%;
            background-color: #141414;
            text-align: center;
            padding: 10px 0;
        }

        .footer a {
            color: yellow;
            text-decoration: none;
            margin: 0 15px;
            font-size: 16px;
            font-family: 'Helvetica', Arial, sans-serif;
        }

        .footer a:hover {
            text-decoration: underline;
        }

        /* Custom circular cursor */
        .custom-cursor {
            position: fixed;
            width: 20px; /* Adjust size */
            height: 20px; /* Adjust size */
            background-color: transparent;
            border: 2px solid yellow; /* Circle border color */
            border-radius: 50%;
            pointer-events: none;
            z-index: 10000;
            transform: translate(-50%, -50%);
        }

        /* Twitter icon styles */
        .twitter-icon {
            position: fixed;
            top: 20px;
            left: 20px; /* Moved to the top left corner */
            width: auto;
            height: 80px; /* Doubled height */
            cursor: pointer;
            transition: transform 0.3s ease; /* Smooth grow effect */
        }

        .twitter-icon img {
            height: 100%;
            width: auto; /* Maintain aspect ratio */
        }

        .twitter-icon:hover {
            transform: scale(1.1); /* Grow by 10% on hover */
        }

        /* Padding for waitlist form */
        #waitforit-embed {
            padding: 20px; /* Add padding around the form */
        }

        /* Mobile-friendly styling */
        @media (max-width: 768px) {
            .logo-container {
                flex-direction: column;
                margin-bottom: 40px;
            }

            .logo-container img {
                width: 50%;
                margin: 10px 0;
            }

            #hmmm-image {
                width: 25%; /* Adjust size for mobile */
            }

            .footer {
                padding: 15px 0;
                font-size: 14px;
            }

            .twitter-icon {
                height: 60px; /* Slightly smaller for mobile */
            }
        }
    </style>
</head>
<body>

    <div class="logo-container">
        <img src="https://i.imgur.com/OIM2Td2.png" alt="Cadberry AI Logo">
        <img id="hmmm-image" src="https://i.imgur.com/GOUzgHq.png" alt="Hmmmm">
    </div>

    <div class="footer">
        <a href="terms.html">Terms</a>
        <a href="mailto:jake@cadberry.ai">Contact</a>
    </div>

    <!-- Twitter Icon -->
    <div class="twitter-icon">
        <a href="https://x.com/CadberryAI" target="_blank">
            <img src="https://i.imgur.com/abBv7ps.png" alt="Twitter X Logo">
        </a>
    </div>

    <!-- Waitlist Form -->
    <div id="waitforit-embed" data-project-id="457d33af-d74c-407f-9f04-191f0adc4266"></div>
    <link rel="stylesheet" type="text/css" href="https://www.waitforit.me/wfiEmbedStyles.css"></link>
    <script src="https://www.waitforit.me/waitlistV3.bundle.js" async></script>
  
    <!-- Custom cursor element -->
    <div class="custom-cursor"></div>

    <script>
        const cursor = document.querySelector('.custom-cursor');
        const hmmmImage = document.getElementById('hmmm-image');

        document.addEventListener('mousemove', e => {
            cursor.style.left = `${e.clientX}px`;
            cursor.style.top = `${e.clientY}px`;
        });

        document.addEventListener('mouseenter', () => {
            cursor.style.display = 'block';
        });

        document.addEventListener('mouseleave', () => {
            cursor.style.display = 'none';
        });

        // Add spin animation on click
        hmmmImage.addEventListener('click', () => {
            hmmmImage.classList.add('spin');
            setTimeout(() => {
                hmmmImage.classList.remove('spin');
            }, 2000); // Match duration of the animation
        });
    </script>

</body>
</html>
