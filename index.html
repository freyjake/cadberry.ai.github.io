<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadberry AI</title>
    <link rel="icon" href="https://i.imgur.com/HRx1Zni.png" type="image/png">
    <style>
        body {
            background-color: black;
            margin: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            flex-direction: column;
            cursor: none; /* Hide the default cursor */
            font-family: 'Helvetica', Arial, sans-serif;
        }

        .logo-container {
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .logo-container img {
            width: 25%;
            height: auto;
            margin: 0 50px; /* 100px total separation between images */
            transition: transform 1s ease;
        }

        #hmmm-image {
            width: 12.5%; /* 50% smaller than the original 25% */
        }

        .logo-container img.spin {
            animation: spin 2s forwards;
        }

        @keyframes spin {
            0% {
                transform: rotate(0deg);
            }
            50% {
                transform: rotate(180deg);
            }
            100% {
                transform: rotate(0deg);
            }
        }

        .footer {
            position: fixed;
            bottom: 0;
            width: 100%;
            background-color: #141414;
            text-align: center;
            padding: 10px 0;
        }

        .footer a {
            color: yellow;
            text-decoration: none;
            margin: 0 15px;
            font-size: 16px;
            font-family: 'Helvetica', Arial, sans-serif;
        }

        .footer a:hover {
            text-decoration: underline;
        }

        /* Custom circular cursor */
        .custom-cursor {
            position: fixed;
            width: 20px; /* Adjust size */
            height: 20px; /* Adjust size */
            background-color: transparent;
            border: 2px solid yellow; /* Circle border color */
            border-radius: 50%;
            pointer-events: none;
            z-index: 10000;
            transform: translate(-50%, -50%);
        }

        /* Waitlist form styles */
        .waitlist {
            margin-top: 30px;
            text-align: center;
        }

        .waitlist input[type="email"] {
            padding: 10px;
            font-size: 16px;
            border-radius: 5px;
            border: 2px solid yellow; /* Yellow outline */
            background-color: black; /* Keep background black */
            color: yellow; /* Yellow text */
            width: 300px; /* Wider input field */
            transition: all 0.3s ease; /* Transition for hover effect */
        }

        .waitlist input[type="email"]::placeholder {
            color: yellow; /* Yellow placeholder text */
        }

        .waitlist input[type="email"]:focus {
            outline: none; /* Remove default focus outline */
            background-color: black; /* Keep background black */
            color: yellow; /* Keep text yellow */
        }

        .waitlist input[type="submit"] {
            padding: 10px 20px;
            font-size: 16px;
            border-radius: 5px;
            border: 2px solid yellow;
            background-color: yellow; /* Solid yellow button */
            color: black; /* Black text */
            cursor: pointer;
            transition: all 0.3s ease; /* Transition for hover effect */
        }

        .waitlist input[type="submit"]:hover, .waitlist input[type="email"]:hover {
            transform: scale(1.1); /* Grow by 10% on hover */
        }

        #response-message {
            color: yellow;
            font-size: 18px;
            margin-top: 20px;
            font-family: 'Helvetica', Arial, sans-serif;
        }
    </style>
</head>
<body>

    <div class="logo-container">
        <img src="https://i.imgur.com/OIM2Td2.png" alt="Cadberry AI Logo">
        <img id="hmmm-image" src="https://i.imgur.com/GOUzgHq.png" alt="Hmmmm">
    </div>

    <!-- Waitlist form -->
    <div class="waitlist" id="waitlist-container">
        <h2>Join the Waitlist</h2>
        <form id="waitlist-form">
            <input type="email" name="email" placeholder="Enter your email" required>
            <input type="submit" value="Notify Me">
        </form>
        <p id="response-message"></p>
    </div>

    <div class="footer">
        <a href="terms.html">Terms</a>
        <a href="mailto:jake@cadberry.ai">Investors</a>
    </div>

    <!-- Custom cursor element -->
    <div class="custom-cursor"></div>

    <script>
        const cursor = document.querySelector('.custom-cursor');
        const hmmmImage = document.getElementById('hmmm-image');
        const form = document.getElementById('waitlist-form');
        const responseMessage = document.getElementById('response-message');
        const waitlistContainer = document.getElementById('waitlist-container');

        document.addEventListener('mousemove', e => {
            cursor.style.left = `${e.clientX}px`;
            cursor.style.top = `${e.clientY}px`;
        });

        document.addEventListener('mouseenter', () => {
            cursor.style.display = 'block';
        });

        document.addEventListener('mouseleave', () => {
            cursor.style.display = 'none';
        });

        // Add spin animation on click
        hmmmImage.addEventListener('click', () => {
            hmmmImage.classList.add('spin');
            setTimeout(() => {
                hmmmImage.classList.remove('spin');
            }, 2000); // Match duration of the animation
        });

        // Handle form submission
        form.addEventListener('submit', function(event) {
            event.preventDefault();
            
            const email = form.email.value;
            const url = "https://script.google.com/macros/s/AKfycbxAmNWnk4rV62DwNW_8ZpBYuka4V1JCu6zSl8_r9TYtAXdwJJkvGU3u7zdGx4yfSR6I/exec";

            fetch(url, {
                method: 'POST',
                body: JSON.stringify({ "email": email }),
                headers: {
                    'Content-Type': 'application/json'
                }
            })
            .then(response => response.json())
            .then(data => {
                if (data.result === "success") {
                    waitlistContainer.innerHTML = "<p>Nice! You've successfully been added to the waitlist. Hold onto your butts.</p>";
                } else {
                    responseMessage.textContent = "There was an error. Please try again.";
                }
            })
            .catch(error => {
                responseMessage.textContent = "There was an error. Please try again.";
                console.error('Error:', error);
            });
        });
    </script>

</body>
</html>
